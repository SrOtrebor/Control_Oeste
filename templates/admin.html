<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Acceso - Panel de Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <h2>Panel de Administración</h2>
            <h3>Alcorta Shopping</h3>
        </div>
        <div class="header-right">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Shopping" class="logo">
            <div class="user-info">
                <span>Administrador</span>
                <button onclick="window.location.href='/logout'" class="header-button">Cerrar Sesión</button>
            </div>
        </div>
    </header>

    <div class="main-content">
        <div class="left-panel">
            <div class="admin-section">
                <h2>Cargar Listas FAP y FAO</h2>
                <div class="file-upload-container">
                    <div class="file-input-wrapper">
                        <input type="file" id="fapFileInput" accept=".xlsx" class="file-input-hidden">
                        <label for="fapFileInput" class="file-upload-label">Seleccionar FAP</label>
                        <span id="fapFileName" class="file-name-display">Ningún archivo seleccionado</span>
                    </div>
                    <div class="file-input-wrapper">
                        <input type="file" id="faoFileInput" accept=".xlsx" class="file-input-hidden">
                        <label for="faoFileInput" class="file-upload-label">Seleccionar FAO</label>
                        <span id="faoFileName" class="file-name-display">Ningún archivo seleccionado</span>
                    </div>
                </div>
                <button id="uploadExcelBtn" class="form-button">Subir Archivos</button>
                <p id="uploadStatus" class="status-message"></p>
            </div>
            
            <div class="admin-section">
                <h2>Autorizar Excepción</h2>
                <form class="excepcion-form" onsubmit="return false;">
                    <input type="text" id="nombreExcepcion" placeholder="Nombre" autocomplete="off">
                    <input type="text" id="apellidoExcepcion" placeholder="Apellido" autocomplete="off">
                    <input type="text" id="dniExcepcion" placeholder="DNI (sin puntos)" autocomplete="off">
                    <input type="text" id="localExcepcion" placeholder="Local/Marca" autocomplete="off">
                    <input type="text" id="autorizaExcepcion" placeholder="Quién Autoriza (ej. Gerencia)" autocomplete="off">
                </form>
                <button id="addExcepcionBtn" class="form-button">Guardar Excepción</button>
                <p id="excepcionStatus" class="status-message"></p>
            </div>
        </div>
        <div class="right-panel">
            <h2>Listado Diario de Ingresos</h2>
            <div class="ingresos-list-container">
                <table class="ingresos-table">
                    <thead>
                        <tr>
                            <th>Hora</th>
                            <th>DNI</th>
                            <th>Nombre</th>
                            <th>Permiso/Autoriza</th>
                            <th>Local</th>
                            <th>Tarea</th>
                        </tr>
                    </thead>
                    <tbody id="adminIngresosListBody"></tbody>
                </table>
            </div>
            <button id="enviarReporteBtn" class="report-button">Enviar Reporte por Email</button>
            <p id="reporteStatus" class="status-message"></p>
        </div>
    </div>
    
    <footer class="app-footer">
        <p>Desarrollado por Roberto Laforcada - Copyright © 2025</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
