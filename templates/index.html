<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Admisión - Al Oeste Shopping</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="body-neutral">
    <div class="app-container">
    <header class="header">
        <div class="header-left">
            <h2 id="header-title">Control de Acceso</h2>
            <h3>Al Oeste Shopping</h3>
        </div>
        <div class="header-right">
            <button onclick="window.location.href='/admin'" class="header-button">Administración</button>
        </div>
    </header>

    <div class="main-content">
        <div class="left-panel">
            <div class="result-display" id="resultado">
                <h1 id="mensajeResultado">Esperando DNI...</h1>
                <p id="nombrePersona"></p>
                <p id="infoLocal"></p>
                <p id="infoTarea"></p>
                <p id="infoVence"></p>
            </div>

            <div class="input-section">
                <input type="text" id="dniInput" placeholder="Escanee DNI o presione Enter" autofocus>
            </div>

            <!-- Botones de Control -->
            <div class="control-buttons-container">
                <!-- Grupo 1: Modos -->
                <div class="button-group">
                    <button id="btnEntrada" class="form-button active-mode">Control de Acceso</button>
                    <button id="btnRegVisita" class="form-button">Registrar Visita</button>
                    <button id="btnSalida" class="form-button">Salida de Visita</button>
                </div>

                <hr class="button-separator">

                <!-- Grupo 2: Acciones Manuales -->
                <div class="button-group">
                    <button id="btnFichadorEntrada" class="form-button">Registrar Entrada</button>
                    <button id="btnFichadorSalida" class="form-button">Registrar Salida</button>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="stats-container">
                <div class="stat-box">
                    <span class="stat-value" id="statTotalAdentro">0</span>
                    <span class="stat-label">Total Adentro</span>
                </div>
                <div class="stat-box stat-verde">
                    <span class="stat-value" id="statPermitidos">0</span>
                    <span class="stat-label">Permitidos (Hoy)</span>
                </div>
                <div class="stat-box stat-rojo">
                    <span class="stat-value" id="statRechazados">0</span>
                    <span class="stat-label">Rechazados (Hoy)</span>
                </div>
            </div>

            <h2>Ingresos del Día</h2>
            <input type="text" id="searchIngresos" placeholder="Buscar en ingresos..." style="width: 100%; padding: 10px; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px;">
            <div class="ingresos-list-container">
                <table class="ingresos-table">
                    <thead>
                        <tr>
                            <th>Hora</th>
                            <th>DNI</th>
                            <th>Nombre</th>
                            <th>Evento</th>
                            <th>Permiso/Autoriza</th>
                            <th>Local</th>
                        </tr>
                    </thead>
                    <tbody id="ingresosListBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <footer class="app-footer">
        <p>Desarrollado por Roberto Laforcada - Copyright © 2025</p>
    </footer>
</div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
